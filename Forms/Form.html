    <table>

        </tr>
        <tr>
            <td><label for="">Age</label></td>

        <input type="tel" placeholder="Enter your number" minlength="5" maxlength="10"/>
        <br/>
        <input type="checkbox" />
        <label for="">Telugu</label>

        <label for="">Hindi</label>

        <input type="radio" name="gender"/>
